language: node_js
node_js:
  - node

os:
  - linux
  - osx
dist: trusty
sudo: required
group: beta

cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils

script:
  - npm run build
  - npm test
after_success:
  - npm run coverage

before_deploy: npm run dist
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file:
      - dist/out/pipam-linux-x86_64-1.0.0.AppImage
      - dist/out/pipam-linux-amd64-1.0.0.deb
    draft: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: dist/out/Pipam-macOS-1.0.0.dmg
    draft: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx